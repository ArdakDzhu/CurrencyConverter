<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют онлайн</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="preLoader"><span>Loading</span></div>
    <section>
        <header>
            <img class="bankLogo" src="/images/bank-logo.svg" alt="logo-bank">
            <span>Банк</span> <span>Бизнес</span> <span>Инвестиции</span> <span>Страхование</span>
            <span>Мобайл</span> <span>Путешествия</span> <span>Развлечения</span>
            <button class="signInBtn">Войти</button>
        </header>
        <div class="wrapper">


            <h1>Конвертер валют онлайн</h1>

            <div class="wrapperMain">

                <div class="wrapperBtn">

                    <p>У меня есть</p>

                    <div class="parentBtn">
                        <button class="click" style="background-color: #833AE0;color: #E5E5E5;">RUB</button> <button
                            class="click">USD</button> <button class="click">EUR</button> <button
                            class="click">GBP</button>
                    </div>

                    <select name="selectCurrency" class="selectCurrency"></select>

                    <div class="wrapperInpt">
                        <input type="number">

                        <p class="textInBottom1"></p>
                    </div>
                </div>

                <img class="arrowPicture" src="/images/arrow.svg" alt="exchangeArrow">

                <div class="wrapperBtn2">

                    <p>Хочу приобрести</p>

                    <div class="parentBtn2">
                        <button class="click">RUB</button> <button class="click"
                            style="background-color: #833AE0;color: #E5E5E5;">USD</button> <button
                            class="click">EUR</button> <button class="click">GBP</button>
                    </div>

                    <select name="selectCurrency2" class="selectCurrency"></select>

                    <div class="wrapperInpt2">
                        <input type="number">

                        <p class="textInBottom2"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/script.js"></script>
</body>

</html>
